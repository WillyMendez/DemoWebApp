version: "1"
project:
  organization: poc179
  name: DemoWebApp
  branch: master
  revision:
    name: Revision_Jenkins
    date: "2021-07-08T17:24:02-06:00"
capture:
  build:
    cleanCommands:
    - shell: [mvn, -B, -f, pom.xml, clean]
    buildCommands:
    - shell: [mvn, -B, -f, pom.xml, install]
  fileSystem:
    ears:
      extensions: [ear]
      files:
      - directory: .
    java:
      files:
      - directory: .
    javascript:
      files:
      - directory: .
      - excludeRegex: node_modules|bower_components|vendor
    php:
      files:
      - directory: .
    python:
      files:
      - directory: .
    ruby:
      files:
      - directory: .
    wars:
      extensions: [war]
      files:
      - directory: .
analyze:
  mode: central
install:
  coverity:
    version: "2021.03"
serverUrl: https://poc179.polaris.synopsys.com

